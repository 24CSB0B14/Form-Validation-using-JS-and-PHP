<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Apply</title>
    <style>
        body {  
            text-align: center;
            margin-top: 50px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            margin: 0 auto;
        }
        input, select, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            width: 100%;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <h2>Visa Apply Form</h2>
    <form onsubmit="return validate()">
        <input type="text" id="name" placeholder="Enter your name">
        <input type="text" id="passport" placeholder="Enter passport number">
        <select id="country">
            <option value="">Select a country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="India">India</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
        </select>
        <button type="submit">Click to Apply for Visa</button>
    </form>
    <p id="result"></p>
    <script>
        function validate() {
            const name = document.getElementById("name").value;
            const passport = document.getElementById("passport").value;
            const country = document.getElementById("country").value;
            const result = document.getElementById("result");
            
            if (!name || !passport || !country) {
                result.textContent = "All fields are required!";
                return false;
            }
            if (passport.length < 8 || passport.length > 10) {
                result.textContent = "Invalid passport number!";
                return false;
            }
            result.style.color = "green";
            result.textContent = "Visa application submitted successfully!";
            return false;
        }
    </script>
</body>
</html>
